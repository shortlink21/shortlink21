<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- popchas -->
    <meta name="1b85d8d712076ffc590e2fc519a581d4ab882f2e" content="1b85d8d712076ffc590e2fc519a581d4ab882f2e" />
    <title>اختصار الروابط</title>
    <style>
        body {
            margin: 0;
            font-family: "Tajawal", sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2f2f47;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #4aa3ff;
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            word-wrap: break-word;
        }
    </style>




        
    </script>
</head>
<body>

<div class="container">
    <h2>اختصار الرابط</h2>
    <input id="urlInput" type="text" placeholder="أدخل الرابط هنا">
    <button onclick="shorten()">اختصار</button>

    <div class="result" id="result"></div>
</div>


<script>
function shorten() {
    const url = document.getElementById("urlInput").value;

    if (!url) {
        alert("الرجاء إدخال رابط صالح");
        return;
    }

    // تشفير الرابط
    const encoded = btoa(url);

    // إنشاء الرابط المختصر
    const shortURL = `${window.location.origin}/shortlink21/go.html?u=${encoded}`;

    document.getElementById("result").innerHTML =`
        الرابط المختصر:<br><a href="${shortURL}" target="_blank" style="color:#4aa3ff">${shortURL}</a>`;
}

</script>

</body>

</html>
