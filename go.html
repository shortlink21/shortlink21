<button id="skip" onclick="go()">تخطي</button>


<script>
const params = new URLSearchParams(window.location.search);
const encoded = params.get("u");

// إذا الرابط غير موجود
if (!encoded) {
    document.body.innerHTML = "<h2>الرابط غير صالح</h2>";
    throw new Error("Invalid URL");
}

// فك التشفير
const originalURL = atob(encoded);

let timeLeft = 30;

let timer = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = timeLeft;

    if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("skip").style.display = "inline-block";
    }
}, 1000);

function openAndRedirect(newTabUrl, redirectUrl) {
    // فتح الرابط في صفحة جديدة
    window.open(newTabUrl, "_blank");

    // إعادة توجيه الصفحة الحالية
    window.location.href = redirectUrl;
}
    
function go() {
    openAndRedirect(originalURL,"https://s.click.aliexpress.com/e/_c4TZUsLJ?bz=300*250")
    // window.location.href = originalURL;
}
</script>
